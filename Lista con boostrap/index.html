<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Lista de Items</title>
</head>
<body>
  <header class="bg-info text-white p-4 mb-3">
    <div class="container">
      <h1>Lista de Items</h1>
    </div>
  </header>
  <div class="container">
   <div class="card card-body">
    <h2 class="title">Agregar Items</h2>
    <form class="form-inline mb-3" id="formulario">
      <input type="text" id="itemnuevo" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Cargar">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button type="button" class="btn btn-danger float-right eliminar">X</button></li>
      <li class="list-group-item">Item 2<button type="button" class="btn btn-danger float-right eliminar">X</button></li>
      <li class="list-group-item">Item 3<button type="button" class="btn btn-danger float-right eliminar">X</button></li>
      <li class="list-group-item">Item 4<button type="button" class="btn btn-danger float-right eliminar">X</button></li>
    </ul>
   </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
